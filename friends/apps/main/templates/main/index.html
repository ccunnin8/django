<!doctype html>
<html>
  <head>
    {% load static %}
    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <div class="row">
        <div class="form-1">
          {% if messages %}
            {% for message in messages %}
              <p>{{ message }}
            {% endfor %}
          {% endif %}
          <form action="{% url 'main:create' %}" method="post">
            {% csrf_token %}
            <div class="errors">
              {{ form_errors }}
            </div>
            <fieldset>
              <legend>Register</legend>
              <label for="name">Name: </label><br>
              <input type="text" id="name" name="name"><br>
              <label for="alias">Alias: </label><br>
              <input type="text" name="alias" id="alias"><br>
              <label for="email">Email: </label><br>
              <input type="email" name="email" id="email"><br>
              <label for="password">Password: </label><br>
              <input type="password" name="password" id="password"><br>
              <p>Password must be longer than 8 characters</p>
              <label for="password_conf">Confirm PW: </label><br>
              <input type="password" name="password_conf" id="password_conf"><br>
              <label for="birthday">Date of Birth: </label><br>
              <input type="date" name="birthday" id="birthday" placeholder="MM/DD/YYYY"><br>
              <input type="submit" value="Register">
            </fieldset>
          </form>
        </div>
        <div class="form-2">
          <form action="{% url 'main:login' %}" method="post">
              {% csrf_token %}
            <fieldset>
              <legend>Login</legend>
              <label for="username">Email: </label><br>
              <input type="text" name="email" id="email"><br>
              <label for="password">Password: </label><br>
              <input type="password" name="password" id="password"><br>
              <input type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
