<div class="note">
  <h2>{{ note.title }}</h2>
  <a href="delete_note/{{note.id}}" id="delete">delete</a>
  <form action="update_note/{{note.id}}" method="post">
    {% csrf_token %}
    <textarea data-id="{{note.id}}" name="description">
      {{ note.description }}
    </textarea>
  </form>
</div>
