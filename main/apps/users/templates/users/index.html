<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <title>Users Index</title>
    <link href="{% static 'users/style.css' %}" rel ="stylesheet" type="text/css">
    <meta name="description" content="restful(ish) app for users">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Users</h1>
    <table>
      <thead>
        <tr>
          <td>id</td>
          <td>Full Name</td>
          <td>Email</td>
          <td>Created At</td>
          <td>Updated At</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.full_name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
          <td>{{ user.updated_at }}</td>
          <td>{% url 'users:show'%} {% url 'users:edit' %} {% url 'users:delete' %}
        </tr>
      </tbody>
    </table>
    <p><a href="{% url 'users:new' %}">Add a new user</a></p>
  </body>
</html>
